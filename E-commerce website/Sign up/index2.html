<body>
    <div class="login_form" id="login">
        <div class="left">
            <img src="/image/logshoes.png">
        </div>

        <div class="right">
            <h1>Welcome !</h1>

            <form action="#" method="post">
                <p>Full Name</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="Full Name" class="username">
                </div>
                <p>Email</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="Email address" class="username">
                </div>
                <p>User Name</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="User Name" class="username">
                </div>

                <p class="passworg_tag">Password</p>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Password">
                </div> </p>
                <p class="passworg_tag"> Repeat Password</p>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder=" Repeat Password">
                </div> </p>

                <button type="submit"><a href="/index.html">Sign up</a></button>
                <div class="loging_icon">
                    <a href="#"><img src="/image/google.png"></a>
                    <a href="#"><img src="/image/facebook.png"></a>
                    <a href="#"><img src="/image/twitter.png"></a>
                </div>

            </form>

        </div>

    </div>
